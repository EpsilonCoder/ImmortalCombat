<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <title>IMMORTAL COMBAT</title>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <style>
            @font-face {
            font-family: Killer;
            src: url('./assets/Fonts/ButcherTheBaker-R8RA.ttf');
            }
            @font-face {
            font-family: Killer1;
            src: url('./assets/Fonts/RuneSlasherCondensed.otf');
            }
            @font-face {
            font-family: Killer2;
            src: url('./assets/Fonts/GolfClubHomicide-51azG.ttf');
            }
            @media screen and (max-height: 500px) {
              .menuLine{
                display:none;
              }
            }
            @media screen and (min-height: 501px) {
              .menuLine{
                display:block;
              }
            }
            html,body {
                margin: 0;
                height: 100vh;
                overflow: hidden !important;;
                cursor:default;
                background: url('./assets/Background/menu.jfif');
            }
            div {
                position: absolute;
                height: 100vh;
                width: 100vw;
                /* background-color: #e5e5e5;opacity: 0.8; */
            }
            h1 {
                text-align: center;
                font-weight: 900;
                font-size: 2em;
                line-height: .8em;
                padding: .2em;
                border: 5px solid black;
            }
            .health-bar-container{
                border:5px solid #ccc;background-color: white;opacity: 0.7;width: 35%;height: 28px;border-radius: 2px;
            }
            .health-bar{
                color:#000;padding-left:2px;font-size: 15px;background-color:#c54;height: 18px;opacity: 1;
                font-family: Killer2;
            }
            .common-class{
                margin: 0!important;opacity: 0.8;font-size:40px;background-color: white;font-family: Killer1;
            }
            .title{ width: 30%;left:35%; text-align: center;}
            .health1{left:0}
            .menuLine{
              margin: 0!important;opacity: 0.8;font-size:40px;color: #cf1313;font-family: Killer2;
            }
            #loader-container{
              top:70%;display: none;
              border:5px solid #ccc;background-color: white;opacity: 0.7;width: 50%;left:25%;height: 28px;border-radius: 2px;
            }
            #loadpercent{color:#000;padding-left:2px;font-size: 15px;background-color:grey;height: 18px;opacity: 1;
                font-family: Killer1;width:100%;}
            #health1percent{width:100%;}
            .health2{right:0;}
            #health2percent{width:100%;}
            #prompt{display: none;}
            #topBar{display: none;}
            #menu{display: block;top:15%;}
            #controls{display:none;opacity: 0.6;}
            #controls button{height: 36px ;width: 36px ;}
            #pause{display: none;}
            #home{display: none;}

        </style>
    </head>
    <body>
        <div id="topBar">
              <div class="health1 health-bar-container">
                <div id="health1percent" class="health-bar">Player1</div>
              </div> 
              <div class="title">
                <h1 style="margin: 0!important;opacity: 0.5;background-color: white;font-family: Killer;">
                  IMMORTAL COMBAT
                </h1> 
                <button id="pause" style="font-size: small;opacity: 0.5;font-weight: bolder;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pause" viewBox="0 0 16 16">
                  <path d="M6 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5zm4 0a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5z"/>
                </svg></button>
                <button id="home" style="font-size: small;opacity: 0.5;font-weight: bolder;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                  <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
                </svg></button>
                <button id="fullscreen" style="font-size: small;opacity: 0.5;font-weight: bolder;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrows-fullscreen" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M5.828 10.172a.5.5 0 0 0-.707 0l-4.096 4.096V11.5a.5.5 0 0 0-1 0v3.975a.5.5 0 0 0 .5.5H4.5a.5.5 0 0 0 0-1H1.732l4.096-4.096a.5.5 0 0 0 0-.707zm4.344 0a.5.5 0 0 1 .707 0l4.096 4.096V11.5a.5.5 0 1 1 1 0v3.975a.5.5 0 0 1-.5.5H11.5a.5.5 0 0 1 0-1h2.768l-4.096-4.096a.5.5 0 0 1 0-.707zm0-4.344a.5.5 0 0 0 .707 0l4.096-4.096V4.5a.5.5 0 1 0 1 0V.525a.5.5 0 0 0-.5-.5H11.5a.5.5 0 0 0 0 1h2.768l-4.096 4.096a.5.5 0 0 0 0 .707zm-4.344 0a.5.5 0 0 1-.707 0L1.025 1.732V4.5a.5.5 0 0 1-1 0V.525a.5.5 0 0 1 .5-.5H4.5a.5.5 0 0 1 0 1H1.732l4.096 4.096a.5.5 0 0 1 0 .707z"/>
                </svg></button>
              </div>
              <div class="health2 health-bar-container">
                <div id="health2percent" class="health-bar">Player2</div>
              </div>             
        </div>
        <div id="menu">
            <div style="text-align: center;">
              <h1 style="margin: 0!important;opacity: 0.8;font-size:50px;background-color: white;font-family: Killer;">IMMORTAL COMBAT</h1> <br>
              <span class="menuLine">Choose Your Fighters...</span> <br>
              <span>
              <select id="player1_select" class ="common-class">
                <option value="Hulk">Hulk</option>
                <!-- <option value="Sophie">Sophie</option> -->
                <option value="Maw">Maw</option>
                <option value="VanGuard">VanGuard</option>
                <!-- <option value="Ninja">Ninja</option> -->
                <option value="Mutant">Mutant</option>
                <option value="Arissa">Arissa</option>
              </select> 
              &nbsp;
              <select id="player2_select" class="common-class">
                <option value="Hulk">Hulk</option>
                <!-- <option value="Sophie">Sophie</option> -->
                <option value="Maw">Maw</option>
                <option value="VanGuard">VanGuard</option>
                <!-- <option value="Ninja">Ninja</option> -->
                <option value="Mutant">Mutant</option>
                <option value="Arissa">Arissa</option>
                <!-- <option value="Erika">Erika</option> -->
              </select>
            </span><br>
            <button id="initialize-button" style="margin: 0!important;opacity: 0.8;font-size:40px;background-color: white;font-family: Killer;">Fight!</button>
            <button id="fullscreen-button" style="margin: 0!important;opacity: 0.8;font-size:40px;background-color: white;font-family: Killer;">Enter FullScreen</button>
            </div>        
        </div>
        <div id="prompt" style="top:40%;text-align: center;font-family: Killer;font-size: 75px;color: #500202;">
            <span style="margin: 0!important;opacity: 0.9"></span> 
        </div>

        <div id="loader-container">
          <div id="loadpercent"></div>
        </div>   
        <div id="controls" style="top:75%;">
          <div style="left: 1%;width:30%;text-align: center;">
          <button>A</button>
          <button>W</button>
          <button>D</button><br>
          <button>F</button>
          <button>E</button>
          </div>
          <div style="right: 1%;width: 30%;text-align: center;">
          <button>←</button>
          <button>↑</button>
          <button>→</button><br>
          <button>1</button>
          <button>2</button>
          </div>
        </div>
        <script src="js/main.js" type="module"></script>
    </body>     
</html>
